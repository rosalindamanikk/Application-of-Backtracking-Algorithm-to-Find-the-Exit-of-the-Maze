    <header

      data-bs-theme="dark"
    >

        href="/"
        >kelompok alu 14</a
      >

      <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg class="bi"><use xlink:href="#list" /></svg>
          </button>
        </li>
      </ul>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="sidebarMenuLabel">
                kelompok alu 14
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
            >
              <ul class="nav flex-column">
                <li class="nav-item active">
                  <a
                    class="nav-link d-flex align-items-center gap-2"
                    aria-current="page"
                    href="/"
                  >
                    <svg class="bi"><use xlink:href="#labirin_1" /></svg>
                    Labirin 1
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2"
                    href="/labirin2"
                  >
                    <svg class="bi"><use xlink:href="#labirin_2" /></svg>
                    Labirin 2
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2"
                    href="/labirin3"
                  >
                    <svg class="bi"><use xlink:href="#labirin_3" /></svg>
                    Labirin 3
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
          style="height: calc(100vh - 45px)"
        >
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Labirin 1</h1>
          </div>
          <canvas id="mazeCanvas1" width="400" height="400"></canvas>
          <span id="result"></span>
          <div>
            <button id="start-maze" type="button" class="btn btn-success">
              Start
            </button>
          </div>
        </main>
      </div>
    </div>
    <script type="module">
      import Maze from './maze.js';
      const maze = JSON.parse(`{{ labirin }}`) || [];
      Maze.drawMaze('mazeCanvas1', maze);

      document.getElementById('start-maze').onclick = () => {
        Maze.exploreMaze('mazeCanvas1', maze, 0, 1).then((solved) => {
          document.getElementById('result').innerHTML = solved
            ? '<p>Labirin 1 selesai</p>'
            : '<p>Labirin 1 tidak bisa diselesaikan</p>';
        });
      };
    </script>
